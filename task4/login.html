<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <!-- bootstrap wala link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1 UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</head>
<body>
   <!-- Image and text -->
<nav class="navbar  bg-dark" id="navTop">
    <a class="navbar-brand" href="#">
      <img src="./assets/logo used in header.svg"  class="d-inline-block align-top" alt="">
   
    </a>
</nav>
<div class="mainContainer">

    <div class="formContainer">
       <div class="heading">
       <h1> &#x2190;</h1>
        <p>Log in with Quantum</p>
       </div>
       <div class="radioButtons">
          <div class="district">
              <p>
                  District
                  <input type="radio" name="school" id="">
              </p>
          </div>
          <div class="independentSchool">
                <p>
                    independent School
                    <input type="radio" name="school" id="">
                </p>
          </div>

       </div>
       <div class="stateDrop">
           <span>State *</span>
        <select class="state" name="cars" id="cars">
            <option value="volvo">Alabama</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
       </div>
       <div class="districtDrop">
        <span>District *</span>
        <select class="state" name="cars" id="cars">
            <option value="volvo">Alabama School District</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
       </div>
       <div class="username">
           <input type="text" placeholder="Username / Email ID*">
           <p>FORGOT USERNAME ?</p>
       </div>
       <div class="password">
        <input type="password" placeholder="Password*">
        <p>FORGOT PASSWORD ?</p>
    </div>
    <div class="form-check Remember">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember Me
        </label>
      </div>
      <div class="btnBox">
          <button onclick="redirect()" type="button" class="btn btn-success">LOG IN</button>
  
      </div>
    </div>
</div>
</body>
</html>
<script>
    function redirect(){
        location.href = "/task4/dashboard.html";

    }
</script>
